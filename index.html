<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√∂rev Listem</title>
  <style>
    :root {
      --light-bg: #f0f0f0;
      --light-text: #333;
      --dark-bg: #121212;
      --dark-text: #f9f9f9;
      --primary: #7e57c2;
      --danger: #e57373;
      --success: #81c784;
      --medium: #ffb74d;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: all 0.3s ease;
    }
    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .profile-setup, .task-form, .tasks, .header {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    body.dark .profile-setup, body.dark .task-form, body.dark .tasks, body.dark .header {
      background: #1e1e1e;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    .emoji-select {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    .emoji-option {
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .emoji-option:hover {
      transform: scale(1.2);
    }
    .selected {
      border: 2px solid var(--primary);
      border-radius: 6px;
      padding: 2px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .task {
      margin: 8px 0;
      padding: 10px;
      border-left: 6px solid var(--primary);
      border-radius: 8px;
      background: #f8f8f8;
      animation: fadeIn 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .task.low { border-left-color: var(--success); }
    .task.medium { border-left-color: var(--medium); }
    .task.high { border-left-color: var(--danger); }
    .task span {
      flex: 1;
    }
    .task-actions {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    .theme-toggle {
      float: right;
      cursor: pointer;
      font-size: 18px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .task-actions {
        flex-wrap: wrap;
        gap: 4px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìù G√∂rev Listem</h1>
      <span class="theme-toggle" onclick="toggleTheme()">üåì Tema</span>
    </div>

    <div class="profile-setup">
      <label>Kullanƒ±cƒ± Adƒ±:</label>
      <input type="text" id="username" placeholder="Adƒ±nƒ±zƒ± girin">
      <label>Avatar Se√ß:</label>
      <div class="emoji-select" id="emojiList">
        <!-- Emojiler dinamik gelecek -->
      </div>
      <button onclick="createProfile()">Profili Olu≈ütur</button>
    </div>

    <div id="userInfo" style="display:none;" class="header"></div>

    <div class="task-form" style="display:none;">
      <label>G√∂rev:</label>
      <input type="text" id="taskInput" placeholder="Yapƒ±lacak g√∂rev...">
      <label>√ñncelik:</label>
      <select id="priority">
        <option value="low">D√º≈ü√ºk √ñncelik</option>
        <option value="medium">Orta √ñncelik</option>
        <option value="high">Y√ºksek √ñncelik</option>
      </select>
      <button onclick="addTask()">G√∂rev Ekle</button>
    </div>

    <div class="tasks" id="taskList"></div>
  </div>

  <script>
    const emojis = ["üòÄ", "üê±", "üå∏", "üçï", "üéÆ", "üê∂", "üë©‚Äçüíª", "ü¶Ñ", "üöÄ", "‚òï"];
    let selectedEmoji = '';
    let user = null;
    let tasks = [];

    function loadTheme() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') document.body.classList.add('dark');
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function renderEmojis() {
      const list = document.getElementById("emojiList");
      emojis.forEach(e => {
        const span = document.createElement("span");
        span.textContent = e;
        span.className = "emoji-option";
        span.onclick = () => {
          document.querySelectorAll(".emoji-option").forEach(el => el.classList.remove("selected"));
          span.classList.add("selected");
          selectedEmoji = e;
        };
        list.appendChild(span);
      });
    }

    function createProfile() {
      const name = document.getElementById("username").value.trim();
      if (!name || !selectedEmoji) {
        alert("L√ºtfen adƒ±nƒ±zƒ± ve avatar se√ßin!");
        return;
      }
      user = { name, emoji: selectedEmoji };
      tasks = [];
      document.getElementById("userInfo").style.display = "block";
      document.getElementById("userInfo").innerHTML = `<strong>${user.emoji} ${user.name}</strong> olarak giri≈ü yapƒ±ldƒ±. <button onclick="resetProfile()">Deƒüi≈ütir</button>`;
      document.querySelector(".task-form").style.display = "block";
      document.querySelector(".profile-setup").style.display = "none";
      renderTasks();
    }

    function resetProfile() {
      user = null;
      tasks = [];
      document.getElementById("userInfo").style.display = "none";
      document.querySelector(".task-form").style.display = "none";
      document.querySelector(".profile-setup").style.display = "block";
      document.getElementById("taskList").innerHTML = '';
    }

    function addTask() {
      const taskText = document.getElementById("taskInput").value.trim();
      const priority = document.getElementById("priority").value;
      if (!taskText) return;
      tasks.push({ text: taskText, priority });
      document.getElementById("taskInput").value = '';
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = `task ${task.priority}`;
        div.innerHTML = `
          <span>${task.text}</span>
          <div class="task-actions">
            <button onclick="deleteTask(${index})">‚ùå</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    renderEmojis();
    loadTheme();
  </script>
</body>
</html>
