<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√∂rev Listem</title>
  <style>
    :root {
      --light-bg: #f4f4f4;
      --light-text: #333;
      --dark-bg: #222;
      --dark-text: #000; /* Burayƒ± siyah yaptƒ±k */
      --primary: #7e57c2;
      --high: #d63031;
      --medium: #e17055;
      --low: #00b894;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: all 0.3s ease;
      padding: 1rem;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    select, input[type="text"] {
      padding: 0.5rem;
      margin: 5px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      width: 200px;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      background-color: var(--primary);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #5a3ea1;
    }

    .theme-toggle {
      float: right;
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .task-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 400px;
      margin: 0 auto 1rem;
    }

    .task-list {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .task {
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease;
      border-left: 6px solid var(--primary);
      background-color: #fafafa;
      color: black;
    }

    body.dark .task {
      background-color: #444;
      color: black; /* Dark temada g√∂rev metni siyah */
    }

    .task.high { border-left-color: var(--high); }
    .task.medium { border-left-color: var(--medium); }
    .task.low { border-left-color: var(--low); }

    .task-actions button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
      transition: color 0.2s ease;
    }

    .task-actions button:hover {
      color: #d63031;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .task-form {
        width: 100%;
      }

      select, input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">üåì Tema Deƒüi≈ütir</div>

    <h1>üìù G√∂rev Listem</h1>

    <div class="profile">
      <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±" />
      <select id="avatar">
        <option>üòÄ</option>
        <option>ü•∞</option>
        <option>üë©‚Äçüíª</option>
        <option>üß†</option>
        <option>üê±</option>
        <option>üç∞</option>
        <option>üöÄ</option>
        <option>üåà</option>
        <option>üéØ</option>
        <option>ü¶ã</option>
      </select>
      <button onclick="createProfile()">Profili Olu≈ütur</button>
    </div>

    <form class="task-form" onsubmit="addTask(event)" style="display:none;">
      <input type="text" id="taskInput" placeholder="G√∂rev girin" required />
      <select id="priority">
        <option value="high">Y√ºksek √ñncelik</option>
        <option value="medium">Orta √ñncelik</option>
        <option value="low">D√º≈ü√ºk √ñncelik</option>
      </select>
      <button type="submit">G√∂rev Ekle</button>
    </form>

    <div class="task-list" id="taskList"></div>
  </div>

  <script>
    const body = document.body;
    const taskList = document.getElementById('taskList');
    const taskForm = document.querySelector('.task-form');
    let userProfile = null;

    function toggleTheme() {
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    }

    function createProfile() {
      const username = document.getElementById('username').value.trim();
      const avatar = document.getElementById('avatar').value;
      if (!username) {
        alert('L√ºtfen kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!');
        return;
      }
      userProfile = { username, avatar };
      localStorage.setItem('profile', JSON.stringify(userProfile));
      taskForm.style.display = 'flex';
      document.querySelector('.profile').style.display = 'none';
      taskList.innerHTML = '';
    }

    function addTask(e) {
      e.preventDefault();
      const taskInput = document.getElementById('taskInput');
      const priority = document.getElementById('priority').value;
      const taskText = taskInput.value.trim();
      if (!taskText) return;

      const task = document.createElement('div');
      task.className = `task ${priority}`;
      task.innerHTML = `
        <span>${userProfile.avatar} <strong>${userProfile.username}:</strong> ${taskText}</span>
        <div class="task-actions">
          <button onclick="removeTask(this)">‚ùå</button>
        </div>
      `;
      taskList.appendChild(task);
      taskInput.value = '';
    }

    function removeTask(button) {
      const task = button.parentElement.parentElement;
      task.remove();
    }

    // Tema ayarƒ±nƒ± y√ºkle
    window.onload = () => {
      if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark');
      }
      const savedProfile = localStorage.getItem('profile');
      if (savedProfile) {
        userProfile = JSON.parse(savedProfile);
        taskForm.style.display = 'flex';
        document.querySelector('.profile').style.display = 'none';
      }
    }
  </script>
</body>
</html>
