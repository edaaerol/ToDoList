<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GÃ¶rev Listesi</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #5c6bc0;
      --priority-low: #81c784;
      --priority-medium: #ffb74d;
      --priority-high: #e57373;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #profile-setup, #app {
      display: none;
      animation: fadeIn 0.4s ease forwards;
    }

    .avatar-options span {
      cursor: pointer;
      font-size: 24px;
      margin: 5px;
    }

    .selected {
      border: 2px solid var(--primary);
      border-radius: 50%;
      padding: 3px;
    }

    #user-name {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .avatar {
      font-size: 24px;
      margin-right: 8px;
    }

    #todo-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #filters {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }

    #filters button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
    }

    #filters .active {
      background-color: var(--primary);
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    body.dark li {
      background: #1e1e1e;
    }

    li.low { border-left: 5px solid var(--priority-low); }
    li.medium { border-left: 5px solid var(--priority-medium); }
    li.high { border-left: 5px solid var(--priority-high); }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .btns {
      display: flex;
      gap: 5px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }

      #filters button {
        font-size: 14px;
        padding: 8px;
      }

      input, select, button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GÃ¶rev Listesi</h1>

    <div id="profile-setup">
      <p>Bir kullanÄ±cÄ± adÄ± seÃ§ ve avatarÄ±nÄ± belirle:</p>
      <input type="text" id="username" placeholder="KullanÄ±cÄ± adÄ± gir" required />
      <div class="avatar-options" id="avatar-options">
        <span>ğŸ˜</span><span>ğŸ‘©â€ğŸ’»</span><span>ğŸ‘¨â€ğŸ’»</span><span>ğŸ§</span><span>ğŸ±</span>
        <span>ğŸ¶</span><span>ğŸ¼</span><span>ğŸ‘½</span><span>ğŸ¸</span><span>ğŸ¦„</span>
      </div>
      <button onclick="startApp()">BaÅŸla</button>
    </div>

    <div id="app" role="main" aria-label="GÃ¶rev uygulamasÄ±">
      <div id="user-name">
        <div class="left-side">
          <span class="avatar" id="avatar"></span>
          <span id="name"></span>
        </div>
        <button id="change-profile-btn" aria-label="Profili deÄŸiÅŸtir">DeÄŸiÅŸtir</button>
        <button onclick="toggleTheme()">ğŸŒ“</button>
      </div>

      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Yeni gÃ¶rev ekle..." aria-label="Yeni gÃ¶rev gir" required />
        <select id="priority-select" aria-label="Ã–ncelik seÃ§">
          <option value="low">DÃ¼ÅŸÃ¼k Ã–ncelik</option>
          <option value="medium" selected>Orta Ã–ncelik</option>
          <option value="high">YÃ¼ksek Ã–ncelik</option>
        </select>
        <button type="submit">Ekle</button>
      </form>

      <div id="filters">
        <button class="active" data-filter="all">TÃ¼mÃ¼</button>
        <button data-filter="active">Aktif</button>
        <button data-filter="completed">Tamamlanan</button>
      </div>

      <ul id="todo-list" aria-label="GÃ¶revler listesi"></ul>
    </div>
  </div>

  <script>
    const body = document.body;
    const profileSetup = document.getElementById("profile-setup");
    const app = document.getElementById("app");
    const avatarOptions = document.querySelectorAll("#avatar-options span");
    const avatarDisplay = document.getElementById("avatar");
    const nameDisplay = document.getElementById("name");
    const todoForm = document.getElementById("todo-form");
    const todoInput = document.getElementById("todo-input");
    const prioritySelect = document.getElementById("priority-select");
    const todoList = document.getElementById("todo-list");
    const filters = document.querySelectorAll("#filters button");

    let currentFilter = "all";
    let todos = [];

    // Tema kontrolÃ¼
    function toggleTheme() {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    }

    function applyTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") body.classList.add("dark");
    }

    applyTheme();

    // Avatar seÃ§imi
    avatarOptions.forEach(emoji => {
      emoji.addEventListener("click", () => {
        avatarOptions.forEach(e => e.classList.remove("selected"));
        emoji.classList.add("selected");
      });
    });

    function startApp() {
      const username = document.getElementById("username").value;
      const selectedAvatar = document.querySelector(".avatar-options .selected");

      if (!username || !selectedAvatar) return alert("LÃ¼tfen kullanÄ±cÄ± adÄ± ve avatar seÃ§iniz.");

      localStorage.setItem("username", username);
      localStorage.setItem("avatar", selectedAvatar.textContent);
      showApp();
    }

    function showApp() {
      const name = localStorage.getItem("username");
      const avatar = localStorage.getItem("avatar");

      if (!name || !avatar) {
        profileSetup.style.display = "block";
        app.style.display = "none";
      } else {
        avatarDisplay.textContent = avatar;
        nameDisplay.textContent = name;
        profileSetup.style.display = "none";
        app.style.display = "block";
      }
    }

    document.getElementById("change-profile-btn").addEventListener("click", () => {
      localStorage.removeItem("username");
      localStorage.removeItem("avatar");
      todos = [];
      renderTodos();
      showApp();
    });

    todoForm.addEventListener("submit", e => {
      e.preventDefault();
      const task = todoInput.value.trim();
      const priority = prioritySelect.value;
      if (!task) return;

      todos.push({ task, completed: false, priority });
      todoInput.value = "";
      renderTodos();
    });

    function renderTodos() {
      todoList.innerHTML = "";

      const filtered = todos.filter(todo => {
        if (currentFilter === "all") return true;
        if (currentFilter === "active") return !todo.completed;
        if (currentFilter === "completed") return todo.completed;
      });

      filtered.forEach((todo, i) => {
        const li = document.createElement("li");
        li.className = `${todo.priority} ${todo.completed ? "completed" : ""}`;

        li.innerHTML = `
          <span>${todo.task}</span>
          <div class="btns">
            <button onclick="toggleComplete(${i})">âœ”</button>
            <button onclick="deleteTodo(${i})">ğŸ—‘ï¸</button>
          </div>
        `;
        todoList.appendChild(li);
      });
    }

    function toggleComplete(index) {
      todos[index].completed = !todos[index].completed;
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      renderTodos();
    }

    filters.forEach(btn => {
      btn.addEventListener("click", () => {
        filters.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        renderTodos();
      });
    });

    showApp();
  </script>
  
  <footer class="footer-brand">
    &copy; 2025 Eda Erol. TÃ¼m haklarÄ± saklÄ±dÄ±r.
  </footer>
</body>
</html>
