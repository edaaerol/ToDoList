<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do List & Profil - Dark/Light Tema & Responsive</title>
<style>
  /* Temel Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.4s ease, color 0.4s ease;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  :root {
    --bg-color: #fff;
    --text-color: #2e2e2e;
    --card-bg: #fafafa;
    --primary-color: #6a82fb;
    --priority-low: #94a3b8;
    --priority-medium: #facc15;
    --priority-high: #ef4444;
    --btn-bg: #6a82fb;
    --btn-hover-bg: #5578e3;
  }
  [data-theme="dark"] {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --card-bg: #1e1e1e;
    --primary-color: #8ab4f8;
    --priority-low: #64748b;
    --priority-medium: #facc15;
    --priority-high: #f87171;
    --btn-bg: #8ab4f8;
    --btn-hover-bg: #6690f2;
  }

  #app {
    max-width: 480px;
    width: 100%;
    background-color: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 24px;
  }

  /* Profil B√∂l√ºm√º */
  #profile-section {
    text-align: center;
  }
  #profile-section h2 {
    margin-bottom: 12px;
  }
  #username-input {
    width: 100%;
    padding: 10px 14px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 16px;
    transition: border-color 0.3s ease;
  }
  #username-input:focus {
    border-color: var(--primary-color);
    outline: none;
  }
  .emoji-list {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 16px;
  }
  .emoji-item {
    font-size: 36px;
    cursor: pointer;
    user-select: none;
    padding: 6px 12px;
    border-radius: 12px;
    border: 2px solid transparent;
    transition: background-color 0.3s ease, transform 0.15s ease, border-color 0.3s ease;
    font-family: 'Segoe UI Emoji', 'Noto Color Emoji', 'Apple Color Emoji', 'Arial', sans-serif;
  }
  .emoji-item:hover {
    background-color: var(--primary-color);
    color: #fff;
    transform: scale(1.15);
  }
  .emoji-item.selected {
    background-color: var(--primary-color);
    color: #fff;
    transform: scale(1.3);
    border-color: #3a50e0;
  }
  #save-profile-btn {
    background-color: var(--btn-bg);
    color: #fff;
    border: none;
    padding: 10px 22px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  #save-profile-btn:hover {
    background-color: var(--btn-hover-bg);
  }

  /* App Header */
  #app-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  #profile-info {
    font-size: 20px;
  }
  #profile-emoji {
    font-size: 28px;
    vertical-align: middle;
    margin-right: 8px;
  }
  #change-profile-btn {
    background-color: transparent;
    border: none;
    color: var(--primary-color);
    cursor: pointer;
    font-size: 16px;
    text-decoration: underline;
  }

  /* Tema Toggle */
  #theme-toggle {
    background-color: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
  }

  /* Form ve Liste */
  #todo-form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  #todo-input {
    flex: 1 1 60%;
    padding: 12px 14px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
  }
  #todo-input:focus {
    border-color: var(--primary-color);
    outline: none;
  }
  #priority-select {
    flex: 1 1 35%;
    padding: 12px 14px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    cursor: pointer;
    background-color: #fff;
    transition: border-color 0.3s ease;
  }
  #priority-select:focus {
    border-color: var(--primary-color);
    outline: none;
  }
  #add-btn {
    flex: 1 1 100%;
    padding: 12px 0;
    background-color: var(--btn-bg);
    color: #fff;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #add-btn:hover {
    background-color: var(--btn-hover-bg);
  }

  /* Todo List */
  #todo-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #todo-list li {
    background-color: var(--card-bg);
    margin-bottom: 14px;
    border-radius: 10px;
    padding: 12px 18px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-left: 6px solid transparent;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease, border-color 0.3s ease;
  }
  #todo-list li[data-priority="D√º≈ü√ºk"] {
    border-left-color: var(--priority-low);
  }
  #todo-list li[data-priority="Orta"] {
    border-left-color: var(--priority-medium);
  }
  #todo-list li[data-priority="Y√ºksek"] {
    border-left-color: var(--priority-high);
  }
  #todo-list li.completed .task-text {
    text-decoration: line-through;
    opacity: 0.6;
  }
  #todo-list li.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* G√∂rev ƒ∞√ßerik */
  .task-text {
    font-size: 17px;
    user-select: text;
  }
  .priority-tag {
    font-size: 14px;
    font-weight: 600;
    margin-left: 12px;
    padding: 3px 8px;
    border-radius: 8px;
    color: #fff;
    user-select: none;
  }
  .priority-tag.d√º≈ü√ºk {
    background-color: var(--priority-low);
  }
  .priority-tag.orta {
    background-color: var(--priority-medium);
    color: #222;
  }
  .priority-tag.y√ºksek {
    background-color: var(--priority-high);
  }

  /* Butonlar */
  .btn {
    background-color: var(--btn-bg);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
    margin-left: 6px;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn:hover {
    background-color: var(--btn-hover-bg);
  }

  /* Responsive */
  @media (max-width: 480px) {
    #todo-form {
      flex-direction: column;
    }
    #todo-input, #priority-select, #add-btn {
      flex: 1 1 100%;
    }
    .btn {
      margin-left: 0;
      margin-top: 8px;
      width: 48%;
      font-size: 16px;
      padding: 10px 0;
    }
    .btn.edit, .btn.delete {
      width: 48%;
      box-sizing: border-box;
    }
    #app-header {
      flex-wrap: wrap;
      gap: 10px;
    }
    #profile-info {
      font-size: 18px;
      margin-bottom: 8px;
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<div id="app">

  <!-- Profil b√∂l√ºm√º -->
  <section id="profile-section" aria-label="Kullanƒ±cƒ± profili">
    <h2>Kullanƒ±cƒ± Profilini Olu≈ütur</h2>
    <input
      type="text"
      id="username-input"
      aria-label="Kullanƒ±cƒ± adƒ±"
      placeholder="Kullanƒ±cƒ± adƒ±nƒ± yazƒ±n"
      maxlength="20"
    />
    <div class="emoji-list" role="list" aria-label="Avatar emoji se√ßenekleri">
      <button type="button" class="emoji-item" aria-label="G√ºl√ºmseyen y√ºz emoji" data-emoji="üòÄ">üòÄ</button>
      <button type="button" class="emoji-item" aria-label="Kedi y√ºz√º emoji" data-emoji="üê±">üê±</button>
      <button type="button" class="emoji-item" aria-label="Kalp g√∂zl√º emoji" data-emoji="üòç">üòç</button>
      <button type="button" class="emoji-item" aria-label="G√∂z kƒ±rpan emoji" data-emoji="üòâ">üòâ</button>
      <button type="button" class="emoji-item" aria-label="Yƒ±ldƒ±z emoji" data-emoji="‚≠ê">‚≠ê</button>
      <button type="button" class="emoji-item" aria-label="Kitap emoji" data-emoji="üìö">üìö</button>
      <button type="button" class="emoji-item" aria-label="M√ºzik notasƒ± emoji" data-emoji="üéµ">üéµ</button>
      <button type="button" class="emoji-item" aria-label="Kahve emoji" data-emoji="‚òï">‚òï</button>
      <button type="button" class="emoji-item" aria-label="G√ºne≈ü emoji" data-emoji="‚òÄÔ∏è">‚òÄÔ∏è</button>
      <button type="button" class="emoji-item" aria-label="Roket emoji" data-emoji="üöÄ">üöÄ</button>
    </div>
    <button id="save-profile-btn" aria-label="Profil kaydet">Profili Kaydet</button>
  </section>

  <!-- Uygulama b√∂l√ºm√º -->
  <section id="app-section" hidden aria-label="Yapƒ±lacaklar Listesi Uygulamasƒ±">
    <div id="app-header">
      <div id="profile-info" aria-live="polite">
        <span id="profile-emoji"></span><span id="profile-name"></span>
      </div>
      <button id="change-profile-btn" aria-label="Profili deƒüi≈ütir">Profili Deƒüi≈ütir</button>
      <button id="theme-toggle" aria-label="Tema deƒüi≈ütir">üåô</button>
    </div>

    <form id="todo-form" aria-label="G√∂rev ekleme formu">
      <input
        type="text"
        id="todo-input"
        aria-label="Yeni g√∂rev"
        placeholder="Yeni g√∂rev ekle..."
        required
        maxlength="60"
      />
      <select id="priority-select" aria-label="G√∂rev √∂nceliƒüi">
        <option value="D√º≈ü√ºk">D√º≈ü√ºk</option>
        <option value="Orta" selected>Orta</option>
        <option value="Y√ºksek">Y√ºksek</option>
      </select>
      <button type="submit" id="add-btn" aria-label="G√∂rev ekle">Ekle</button>
    </form>

    <ul id="todo-list" aria-live="polite" aria-label="Yapƒ±lacak g√∂revler listesi"></ul>
  </section>

</div>

<script>
  // Profil se√ßimi
  const profileSection = document.getElementById('profile-section');
  const appSection = document.getElementById('app-section');
  const usernameInput = document.getElementById('username-input');
  const emojiButtons = document.querySelectorAll('.emoji-item');
  const saveProfileBtn = document.getElementById('save-profile-btn');
  const profileEmojiDisplay = document.getElementById('profile-emoji');
  const profileNameDisplay = document.getElementById('profile-name');
  const changeProfileBtn = document.getElementById('change-profile-btn');

  let selectedEmoji = null;

  emojiButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      emojiButtons.forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedEmoji = btn.dataset.emoji;
    });
  });

  function saveProfile() {
    const username = usernameInput.value.trim();
    if (!username) {
      alert('L√ºtfen kullanƒ±cƒ± adƒ±nƒ±zƒ± giriniz!');
      usernameInput.focus();
      return;
    }
    if (!selectedEmoji) {
      alert('L√ºtfen bir avatar emojisi se√ßiniz!');
      return;
    }
    localStorage.setItem('username', username);
    localStorage.setItem('avatar', selectedEmoji);
    profileEmojiDisplay.textContent = selectedEmoji;
    profileNameDisplay.textContent = username;
    profileSection.hidden = true;
    appSection.hidden = false;
  }

  saveProfileBtn.addEventListener('click', saveProfile);

  changeProfileBtn.addEventListener('click', () => {
    if(confirm('Profil deƒüi≈ütirildiƒüinde t√ºm g√∂revler silinecektir. Devam edilsin mi?')) {
      localStorage.removeItem('username');
      localStorage.removeItem('avatar');
      localStorage.removeItem('todos');
      location.reload();
    }
  });

  // Tema toggle
  const themeToggleBtn = document.getElementById('theme-toggle');

  function setTheme(theme) {
    if(theme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      themeToggleBtn.textContent = '‚òÄÔ∏è';
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      themeToggleBtn.textContent = 'üåô';
    }
    localStorage.setItem('theme', theme);
  }

  // Sayfa y√ºklenirken kayƒ±tlƒ± temayƒ± uygula
  const savedTheme = localStorage.getItem('theme') || 'light';
  setTheme(savedTheme);

  themeToggleBtn.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    if(currentTheme === 'light') {
      setTheme('dark');
    } else {
      setTheme('light');
    }
  });

  // Yapƒ±lacaklar listesi
  const todoForm = document.getElementById('todo-form');
  const todoInput = document.getElementById('todo-input');
  const prioritySelect = document.getElementById('priority-select');
  const todoList = document.getElementById('todo-list');

  let todos = [];

  // Profil var mƒ± kontrol et
  function checkProfile() {
    const username = localStorage.getItem('username');
    const avatar = localStorage.getItem('avatar');
    if(username && avatar) {
      profileEmojiDisplay.textContent = avatar;
      profileNameDisplay.textContent = username;
      profileSection.hidden = true;
      appSection.hidden = false;
      loadTodos();
    } else {
      profileSection.hidden = false;
      appSection.hidden = true;
    }
  }

  // Todo kaydet
  function saveTodos() {
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  // Todo y√ºkle
  function loadTodos() {
    const storedTodos = localStorage.getItem('todos');
    todos = storedTodos ? JSON.parse(storedTodos) : [];
    renderTodos();
  }

  // Todo render
  function renderTodos() {
    todoList.innerHTML = '';
    if(todos.length === 0) {
      todoList.innerHTML = '<li style="text-align:center; color:#888;">G√∂rev bulunmamaktadƒ±r.</li>';
      return;
    }

    todos.forEach((todo, index) => {
      const li = document.createElement('li');
      li.className = todo.completed ? 'completed' : '';
      li.setAttribute('data-priority', todo.priority);

      // G√∂rev i√ßeriƒüi
      li.innerHTML = `
        <div class="left">
          <input type="checkbox" ${todo.completed ? 'checked' : ''} aria-label="G√∂rev tamamlandƒ± mƒ±?" />
          <span class="task-text" tabindex="0">${todo.text}</span>
          <span class="priority-tag ${todo.priority.toLowerCase()}" aria-label="√ñncelik seviyesi: ${todo.priority} √ñncelik">${todo.priority} √ñncelik</span>
        </div>
        <div class="right">
          <button class="btn edit" aria-label="G√∂revi d√ºzenle">D√ºzenle</button>
          <button class="btn delete" aria-label="G√∂revi sil">Sil</button>
        </div>
      `;

      // Fade-in animasyonu
      setTimeout(() => {
        li.classList.add('show');
      }, 10 + index * 100);

      // Checkbox deƒüi≈üimi
      li.querySelector('input[type="checkbox"]').addEventListener('change', (e) => {
        todos[index].completed = e.target.checked;
        saveTodos();
        renderTodos();
      });

      // Sil butonu
      li.querySelector('.delete').addEventListener('click', () => {
        // Silme animasyonu
        li.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
        li.style.opacity = '0';
        li.style.transform = 'translateX(100%)';
        setTimeout(() => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        }, 300);
      });

      // D√ºzenle butonu
      li.querySelector('.edit').addEventListener('click', () => {
        const newText = prompt('G√∂rev metnini d√ºzenleyin:', todos[index].text);
        if(newText !== null && newText.trim() !== '') {
          todos[index].text = newText.trim();
          saveTodos();
          renderTodos();
        }
      });

      todoList.appendChild(li);
    });
  }

  // G√∂rev ekleme
  todoForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const text = todoInput.value.trim();
    const priority = prioritySelect.value;

    if(text === '') {
      alert('L√ºtfen g√∂rev metnini giriniz!');
      return;
    }

    todos.push({
      text,
      priority,
      completed: false
    });

    saveTodos();
    renderTodos();
    todoInput.value = '';
    prioritySelect.value = 'Orta';
    todoInput.focus();
  });

  checkProfile();
</script>

</body>
</html>
