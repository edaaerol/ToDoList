<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Profil ve To-Do List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f0f0;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background: #121212;
    color: #eee;
  }

  #profile-container, #app {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  body.dark #profile-container, body.dark #app {
    background: #222;
  }

  #profile-container { display: none; }
  #app { display: none; }

  input[type="text"], select {
    width: 100%;
    font-size: 16px;
    padding: 8px;
    margin-top: 6px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  body.dark input[type="text"], body.dark select {
    background: #444;
    color: #eee;
    border-color: #666;
  }

  button {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
    box-sizing: border-box;
  }
  button:hover {
    background: #2563eb;
  }

  #theme-toggle {
    position: fixed;
    top: 12px;
    right: 12px;
    width: auto;
    padding: 8px 16px;
    border-radius: 12px;
    z-index: 999;
  }

  #user-info {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 20px;
    margin-bottom: 20px;
  }

  #user-info span.avatar {
    font-size: 36px;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  li {
    background: #e2e8f0;
    margin-bottom: 10px;
    padding: 12px 14px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  body.dark li {
    background: #333;
  }
  li.completed {
    text-decoration: line-through;
    opacity: 0.6;
  }

  .priority-tag {
    padding: 3px 8px;
    border-radius: 12px;
    color: white;
    font-weight: bold;
    font-size: 13px;
    user-select: none;
    white-space: nowrap;
  }
  .priority-low {
    background: #64748b;
  }
  .priority-medium {
    background: #eab308;
    color: black;
  }
  .priority-high {
    background: #dc2626;
  }

  /* Filters alt butonu kaldÄ±rÄ±ldÄ±, Ã¼stteki toggle bÄ±rakÄ±ldÄ± */
  .filters {
    display: none;
  }

  /* Responsive dÃ¼zenleme */
  @media (max-width: 450px) {
    body {
      margin: 10px 8px;
    }
    #profile-container, #app {
      max-width: 100%;
      margin: 0 auto;
      padding: 15px 12px;
    }
    button {
      font-size: 14px;
      padding: 10px;
    }
    #user-info {
      font-size: 18px;
      gap: 8px;
    }
    #user-info span.avatar {
      font-size: 30px;
    }
    li {
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      padding: 10px 12px;
    }
    li > label {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    li .priority-tag {
      margin-top: 4px;
    }
    li button {
      width: 100%;
      margin-top: 6px;
      padding: 8px 0;
    }
  }
</style>
</head>
<body>

<button id="theme-toggle" aria-label="Tema deÄŸiÅŸtir">Koyu Tema</button>

<div id="profile-container" role="region" aria-label="Profil oluÅŸturma">
  <h2>Profil OluÅŸtur</h2>
  <label for="name-input">Ä°sim:</label>
  <input type="text" id="name-input" placeholder="Ä°sminizi girin" />
  
  <label for="avatar-select">Avatar seÃ§in:</label>
  <select id="avatar-select" aria-label="Avatar seÃ§imi">
    <option value="ğŸ˜€">ğŸ˜€ GÃ¼lÃ¼mseyen</option>
    <option value="ğŸ˜">ğŸ˜ GÃ¶zlÃ¼klÃ¼</option>
    <option value="ğŸ¤–">ğŸ¤– Robot</option>
    <option value="ğŸ‘»">ğŸ‘» Hayalet</option>
    <option value="ğŸ±">ğŸ± Kedi</option>
    <option value="ğŸ¶">ğŸ¶ KÃ¶pek</option>
    <option value="ğŸ¦„">ğŸ¦„ Tekboynuz</option>
    <option value="ğŸ¸">ğŸ¸ KurbaÄŸa</option>
    <option value="ğŸµ">ğŸµ Maymun</option>
    <option value="ğŸ‘½">ğŸ‘½ UzaylÄ±</option>
  </select>

  <button id="save-profile-btn">Kaydet</button>
</div>

<div id="app" role="main" aria-label="YapÄ±lacaklar Listesi UygulamasÄ±">
  <div id="user-info">
    <span class="avatar" aria-label="KullanÄ±cÄ± avatarÄ±"></span>
    <span id="user-name"></span>
    <button id="change-profile-btn" style="margin-left:auto; background:#ef4444;">Profili DeÄŸiÅŸtir</button>
  </div>

  <form id="todo-form" aria-label="Yeni gÃ¶rev ekleme formu">
    <input type="text" id="todo-input" placeholder="Yeni gÃ¶rev ekle" required />
    <select id="priority-select" aria-label="GÃ¶rev Ã¶nceliÄŸi seÃ§in">
      <option value="low">DÃ¼ÅŸÃ¼k</option>
      <option value="medium" selected>Orta</option>
      <option value="high">YÃ¼ksek</option>
    </select>
    <button type="submit">Ekle</button>
  </form>

  <!-- Alt filtre butonlarÄ± kaldÄ±rÄ±ldÄ± -->
  <div class="filters"></div>

  <ul id="todo-list" aria-live="polite"></ul>
</div>

<script>
  const profileContainer = document.getElementById('profile-container');
  const nameInput = document.getElementById('name-input');
  const avatarSelect = document.getElementById('avatar-select');
  const saveProfileBtn = document.getElementById('save-profile-btn');

  const app = document.getElementById('app');
  const avatarDisplay = document.querySelector('#user-info .avatar');
  const userNameDisplay = document.getElementById('user-name');
  const changeProfileBtn = document.getElementById('change-profile-btn');

  const todoForm = document.getElementById('todo-form');
  const todoInput = document.getElementById('todo-input');
  const prioritySelect = document.getElementById('priority-select');
  const todoList = document.getElementById('todo-list');

  const themeToggleBtn = document.getElementById('theme-toggle');

  let todos = JSON.parse(localStorage.getItem('todos') || '[]');
  let currentFilter = 'all';

  function showProfile() {
    profileContainer.style.display = 'block';
    app.style.display = 'none';
  }
  function showApp() {
    profileContainer.style.display = 'none';
    app.style.display = 'block';
  }

  function loadProfile() {
    const username = localStorage.getItem('username');
    const avatar = localStorage.getItem('avatar');
    if(username && avatar) {
      userNameDisplay.textContent = username;
      avatarDisplay.textContent = avatar;
      showApp();
    } else {
      showProfile();
    }
  }

  saveProfileBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const avatar = avatarSelect.value;
    if(name.length === 0) {
      alert('LÃ¼tfen isim giriniz');
      return;
    }
    localStorage.setItem('username', name);
    localStorage.setItem('avatar', avatar);
    todos = [];
    localStorage.removeItem('todos');
    nameInput.value = '';
    loadProfile();
    renderTodos();
  });

  changeProfileBtn.addEventListener('click', () => {
    if(confirm('Profili deÄŸiÅŸtirmek istediÄŸinizden emin misiniz? TÃ¼m gÃ¶revler silinecek.')) {
      localStorage.removeItem('username');
      localStorage.removeItem('avatar');
      localStorage.removeItem('todos');
      todos = [];
      loadProfile();
      renderTodos();
    }
  });

  function saveTodos() {
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  function renderTodos() {
    todoList.innerHTML = '';

    let filtered = todos;
    if(currentFilter === 'active') {
      filtered = todos.filter(t => !t.completed);
    } else if(currentFilter === 'completed') {
      filtered = todos.filter(t => t.completed);
    }

    if(filtered.length === 0) {
      todoList.innerHTML = '<li style="text-align:center; opacity:0.5;">GÃ¶rev yok</li>';
      return;
    }

    filtered.forEach((todo, i) => {
      const li = document.createElement('li');
      if(todo.completed) li.classList.add('completed');

      const priorityClass = todo.priority === 'low' ? 'priority-low' : (todo.priority === 'medium' ? 'priority-medium' : 'priority-high');

      li.innerHTML = `
        <label style="flex:1; display:flex; align-items:center; gap:10px; cursor:pointer;">
          <input type="checkbox" ${todo.completed ? 'checked' : ''} style="transform:scale(1.3);" aria-label="GÃ¶rev tamamlandÄ± mÄ±?"/>
          <span>${todo.text}</span>
        </label>
        <span class="priority-tag ${priorityClass}" aria-label="Ã–ncelik seviyesi: ${todo.priority === 'low' ? 'DÃ¼ÅŸÃ¼k' : todo.priority === 'medium' ? 'Orta' : 'YÃ¼ksek'}">${todo.priority === 'low' ? 'DÃ¼ÅŸÃ¼k' : todo.priority === 'medium' ? 'Orta' : 'YÃ¼ksek'}</span>
        <button style="margin-left:10px; background:#ef4444; color:white; border:none; border-radius:8px; cursor:pointer;" aria-label="GÃ¶revi sil">Sil</button>
      `;

      // Checkbox toggle
      li.querySelector('input[type="checkbox"]').addEventListener('change', () => {
        todos[i].completed = !todos[i].completed;
        saveTodos();
        renderTodos();
      });
      // Delete button
      li.querySelector('button').addEventListener('click', () => {
        if(confirm('GÃ¶revi silmek istediÄŸinize emin misiniz?')) {
          todos.splice(i,1);
          saveTodos();
          renderTodos();
        }
      });

      todoList.appendChild(li);
    });
  }

  todoForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = todoInput.value.trim();
    const priority = prioritySelect.value;
    if(text === '') return;
    todos.push({ text, completed: false, priority });
    saveTodos();
    todoInput.value = '';
    prioritySelect.value = 'medium';
    renderTodos();
  });

  // Tema toggle
  function applyTheme(theme) {
    if(theme === 'dark') {
      document.body.classList.add('dark');
      themeToggleBtn.textContent = 'AÃ§Ä±k Tema';
    } else {
      document.body.classList.remove('dark');
      themeToggleBtn.textContent = 'Koyu Tema';
    }
    localStorage.setItem('theme', theme);
  }

  themeToggleBtn.addEventListener('click', () => {
    const current = document.body.classList.contains('dark') ? 'dark' : 'light';
    applyTheme(current === 'dark' ? 'light' : 'dark');
  });

  window.addEventListener('load', () => {
    applyTheme(localStorage.getItem('theme') || 'light');
    loadProfile();
    renderTodos();
  });
</script>

</body>
</html>
