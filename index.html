<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profil ve To-Do List</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a82fb, #fc5c7d);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    color: #2e2e2e;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  body.dark {
    background: #121212;
    color: #ddd;
  }

  #app, #profile-container {
    background: #fff;
    width: 100%;
    max-width: 480px;
    border-radius: 16px;
    box-shadow: 0 20px 35px rgba(0,0,0,0.15);
    padding: 32px 30px 45px;
    box-sizing: border-box;
  }

  body.dark #app, body.dark #profile-container {
    background: #1e1e1e;
    box-shadow: 0 20px 35px rgba(255,255,255,0.1);
  }

  #app { display: none; }

  #profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  h1 {
    margin: 0 0 30px;
    color: inherit;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1px;
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    border-radius: 10px;
    border: 2px solid #ddd;
    font-size: 17px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
    background: #fff;
    color: #222;
  }
  input[type="text"]:focus {
    border-color: #6a82fb;
    outline: none;
    box-shadow: 0 0 8px rgba(106,130,251,0.4);
  }
  body.dark input[type="text"] {
    background: #333;
    color: #eee;
    border-color: #555;
  }
  body.dark input[type="text"]:focus {
    border-color: #8a99f7;
    box-shadow: 0 0 8px rgba(138,153,247,0.5);
  }

  button {
    background: #6a82fb;
    border: none;
    color: white;
    padding: 14px 26px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    letter-spacing: 0.7px;
    box-shadow: 0 6px 12px rgba(106,130,251,0.35);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: #5578e3;
    box-shadow: 0 8px 18px rgba(85,120,227,0.55);
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 12px 3px rgba(106,130,251,0.6);
  }

  #change-profile-btn {
    background: #fc5c7d;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(252,92,125,0.4);
  }
  #change-profile-btn:hover {
    background: #e84c6d;
    box-shadow: 0 6px 14px rgba(232,76,109,0.6);
  }

  #user-name {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 10px;
    color: inherit;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
  }

  form {
    display: flex;
    gap: 14px;
    margin-bottom: 8px;
  }
  input#todo-input {
    flex: 1;
    padding: 14px 18px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #ddd;
    transition: border-color 0.3s ease;
  }
  input#todo-input:focus {
    border-color: #6a82fb;
    outline: none;
    box-shadow: 0 0 8px rgba(106,130,251,0.4);
  }
  body.dark input#todo-input {
    background: #333;
    color: #eee;
    border-color: #555;
  }
  body.dark input#todo-input:focus {
    border-color: #8a99f7;
    box-shadow: 0 0 8px rgba(138,153,247,0.5);
  }

  select {
    width: 140px;
    border-radius: 10px;
    border: 2px solid #ddd;
    font-size: 16px;
    padding: 14px 10px;
    background: white;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }
  select:focus {
    border-color: #6a82fb;
    outline: none;
    box-shadow: 0 0 8px rgba(106,130,251,0.4);
  }
  body.dark select {
    background: #333;
    color: #eee;
    border-color: #555;
  }
  body.dark select:focus {
    border-color: #8a99f7;
    box-shadow: 0 0 8px rgba(138,153,247,0.5);
  }

  #filters {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 30px;
  }
  #filters button {
    background: #f0f0f0;
    color: #666;
    border-radius: 12px;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    letter-spacing: 0.4px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #filters button.active,
  #filters button:hover {
    background: #6a82fb;
    color: white;
    box-shadow: 0 6px 12px rgba(106,130,251,0.35);
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    background: #fafafa;
    border-radius: 14px;
    padding: 16px 22px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 3px 8px rgba(0,0,0,0.07);
    transition: background-color 0.3s ease, transform 0.15s ease;
    cursor: default;
    border-left: 8px solid transparent;
    color: #222;
  }
  li:hover {
    background-color: #f0f4ff;
    transform: translateY(-3px);
  }
  li.completed {
    background-color: #dff7e6;
    text-decoration: line-through;
    color: #5a8a5a;
  }
  body.dark li {
    background: #2a2a2a;
    color: #ddd;
  }
  body.dark li:hover {
    background-color: #333;
  }
  body.dark li.completed {
    background-color: #336633;
    color: #cdeccd;
  }

  li[data-priority="D√º≈ü√ºk"] { border-left-color: #94a3b8; }
  li[data-priority="Orta"] { border-left-color: #facc15; }
  li[data-priority="Y√ºksek"] { border-left-color: #ef4444; }

  .left {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .left input[type="checkbox"] {
    width: 22px;
    height: 22px;
    cursor: pointer;
    border-radius: 4px;
    border: 2px solid #6a82fb;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  .left input[type="checkbox"]:checked {
    background-color: #6a82fb;
    border-color: #4f63cc;
  }

  .task-text {
    font-size: 17px;
    user-select: none;
    outline-offset: 3px;
    min-width: 50px;
    max-width: 100%;
    word-break: break-word;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .task-text[contenteditable="true"] {
    border-bottom: 2px dashed #6a82fb;
    outline: none;
    cursor: text;
    color: #222;
  }
  body.dark .task-text[contenteditable="true"] {
    color: #ddd;
  }

  /* √ñncelik etiketi */
  .priority-label {
    margin-bottom: 6px;
    font-weight: 700;
    font-size: 14px;
    color: inherit;
    text-align: left;
  }

  .priority-tag {
    padding: 2px 10px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 13px;
    color: white;
    user-select: none;
    white-space: nowrap;
    display: inline-block;
    margin-top: 4px;
  }
  .priority-tag.dusuk {
    background-color: #94a3b8;
  }
  .priority-tag.orta {
    background-color: #facc15;
    color: #3a3a3a;
  }
  .priority-tag.yuksek {
    background-color: #ef4444;
  }

  .right {
    display: flex;
    gap: 14px;
  }
  .btn {
    background: #6a82fb;
    border: none;
    color: white;
    padding: 8px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 0.3px;
    box-shadow: 0 4px 10px rgba(106,130,251,0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .btn.delete {
    background: #fc5c7d;
    box-shadow: 0 4px 10px rgba(252,92,125,0.35);
  }
  .btn.delete:hover {
    background: #e63c63;
    box-shadow: 0 6px 14px rgba(230,60,99,0.55);
  }
  .btn:hover:not(.delete) {
    background: #5578e3;
    box-shadow: 0 6px 14px rgba(85,120,227,0.45);
  }

  /* Emoji avatar se√ßimi */
  #avatar-select {
    width: 100%;
    font-size: 24px;
    padding: 8px 12px;
    border-radius: 10px;
    border: 2px solid #ddd;
    margin-top: 8px;
    cursor: pointer;
    background: white;
    transition: border-color 0.3s ease;
  }
  #avatar-select:focus {
    border-color: #6a82fb;
    outline: none;
    box-shadow: 0 0 8px rgba(106,130,251,0.4);
  }
  body.dark #avatar-select {
    background: #333;
    color: #eee;
    border-color: #555;
  }
  body.dark #avatar-select:focus {
    border-color: #8a99f7;
    box-shadow: 0 0 8px rgba(138,153,247,0.5);
  }

  /* Tema deƒüi≈ütirme butonu */
  #theme-toggle {
    position: fixed;
    top: 12px;
    right: 12px;
    background: #6a82fb;
    color: white;
    border: none;
    padding: 10px 14px;
    font-weight: 700;
    font-size: 14px;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(106,130,251,0.35);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    z-index: 999;
  }
  #theme-toggle:hover {
    background: #5578e3;
    box-shadow: 0 8px 18px rgba(85,120,227,0.55);
  }
  #theme-toggle:focus {
    outline: none;
    box-shadow: 0 0 12px 3px rgba(106,130,251,0.6);
  }

  @media (max-width: 480px) {
    #app, #profile-container {
      padding: 25px 20px 35px;
    }
    form {
      flex-direction: column;
    }
    select, input#todo-input, button {
      width: 100%;
    }
    ul {
      margin-top: 20px;
    }
  }

  /* √ñncelik alt yazƒ±larƒ± */
  #priority-legend {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-bottom: 30px;
    font-weight: 600;
    font-size: 14px;
    color: inherit;
  }
  #priority-legend span {
    padding: 4px 12px;
    border-radius: 14px;
    user-select: none;
  }
  #priority-legend .dusuk {
    background-color: #94a3b8;
    color: white;
  }
  #priority-legend .orta {
    background-color: #facc15;
    color: #3a3a3a;
  }
  #priority-legend .yuksek {
    background-color: #ef4444;
    color: white;
  }
  body.dark #priority-legend .orta {
    color: black;
  }
</style>
</head>
<body>

<button id="theme-toggle" aria-label="Tema deƒüi≈ütir">Koyu Tema</button>

<div id="profile-container" role="region" aria-label="Profil olu≈üturma">
  <h1>Ho≈ügeldin!</h1>
  <p>L√ºtfen profil ismini gir:</p>
  <input type="text" id="profile-input" placeholder="ƒ∞sminizi yazƒ±nƒ±z..." autocomplete="off" aria-required="true" />
  
  <label for="avatar-select" style="font-weight:700; margin-top: 16px; display:block;">Avatar se√ßin:</label>
  <select id="avatar-select" aria-label="Avatar se√ßimi">
    <option value="üòÄ">üòÄ G√ºl√ºmseyen</option>
    <option value="üòé">üòé G√∂zl√ºkl√º</option>
    <option value="ü§ñ">ü§ñ Robot</option>
    <option value="üëª">üëª Hayalet</option>
    <option value="üê±">üê± Kedi</option>
    <option value="üê∂">üê∂ K√∂pek</option>
    <option value="ü¶Ñ">ü¶Ñ Tekboynuz</option>
    <option value="üê∏">üê∏ Kurbaƒüa</option>
    <option value="üêµ">üêµ Maymun</option>
    <option value="üëΩ">üëΩ Uzaylƒ±</option>
  </select>

  <button id="save-profile-btn" aria-label="Profil ismini kaydet">Kaydet</button>
</div>

<div id="app" role="main" aria-label="Yapƒ±lacaklar Listesi Uygulamasƒ±">
  <div id="user-name" aria-live="polite">
    <span id="avatar-display" style="font-size: 30px; margin-right: 10px;"></span>
    Merhaba, <span id="username-display"></span>
    <button id="change-profile-btn" aria-label="Profili deƒüi≈ütir">Profili Deƒüi≈ütir</button>
  </div>

  <form id="todo-form" autocomplete="off" aria-label="Yeni g√∂rev ekleme formu">
    <input type="text" id="todo-input" placeholder="Yeni g√∂rev ekle..." required aria-required="true" />
    <div style="display:flex; flex-direction:column; margin-left:10px;">
      <label class="priority-label" for="priority-select">√ñncelik:</label>
      <select id="priority-select" aria-label="G√∂rev √∂nceliƒüi se√ßin">
        <option value="D√º≈ü√ºk">D√º≈ü√ºk</option>
        <option value="Orta" selected>Orta</option>
        <option value="Y√ºksek">Y√ºksek</option>
      </select>
    </div>
    <button type="submit" aria-label="G√∂rev ekle">Ekle</button>
  </form>

  <div id="priority-legend" aria-label="G√∂rev √∂ncelik seviyeleri a√ßƒ±klamasƒ±">
    <span class="dusuk">D√º≈ü√ºk</span>
    <span class="orta">Orta</span>
    <span class="yuksek">Y√ºksek</span>
  </div>

  <div id="filters" role="group" aria-label="G√∂rev filtreleri">
    <button class="filter-btn active" data-filter="all" aria-pressed="true">T√ºm√º</button>
    <button class="filter-btn" data-filter="active" aria-pressed="false">Aktif</button>
    <button class="filter-btn" data-filter="completed" aria-pressed="false">Tamamlanan</button>
  </div>

  <ul id="todo-list" aria-live="polite" aria-relevant="additions removals" tabindex="0"></ul>
</div>

<script>
  const profileContainer = document.getElementById('profile-container');
  const profileInput = document.getElementById('profile-input');
  const saveProfileBtn = document.getElementById('save-profile-btn');
  const avatarSelect = document.getElementById('avatar-select');

  const app = document.getElementById('app');
  const usernameDisplay = document.getElementById('username-display');
  const avatarDisplay = document.getElementById('avatar-display');
  const changeProfileBtn = document.getElementById('change-profile-btn');

  const todoForm = document.getElementById('todo-form');
  const todoInput = document.getElementById('todo-input');
  const prioritySelect = document.getElementById('priority-select');
  const todoList = document.getElementById('todo-list');
  const filterButtons = document.querySelectorAll('#filters .filter-btn');

  const themeToggleBtn = document.getElementById('theme-toggle');

  let todos = JSON.parse(localStorage.getItem('todos')) || [];
  let currentFilter = 'all';

  // Yeni: Avatarƒ± da storage'a ekle
  function checkProfile() {
    const username = localStorage.getItem('username');
    const avatar = localStorage.getItem('avatar') || 'üòÄ';
    if(username && username.trim() !== '') {
      profileContainer.style.display = 'none';
      app.style.display = 'block';
      usernameDisplay.textContent = username;
      avatarDisplay.textContent = avatar;
    } else {
      profileContainer.style.display = 'flex';
      app.style.display = 'none';
    }
  }

  saveProfileBtn.addEventListener('click', () => {
    const name = profileInput.value.trim();
    if(name.length === 0) {
      alert('L√ºtfen ge√ßerli bir isim giriniz.');
      profileInput.focus();
      return;
    }
    localStorage.setItem('username', name);
    localStorage.setItem('avatar', avatarSelect.value);
    profileInput.value = '';
    checkProfile();
  });

  changeProfileBtn.addEventListener('click', () => {
    if(confirm('Profilinizi deƒüi≈ütirmek istediƒüinize emin misiniz? T√ºm g√∂revler silinecek.')) {
      localStorage.removeItem('username');
      localStorage.removeItem('avatar');
      localStorage.removeItem('todos');
      todos = [];
      renderTodos();
      checkProfile();
    }
  });

  function saveTodos() {
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  function renderTodos() {
    todoList.innerHTML = '';

    const filteredTodos = todos.filter(todo => {
      if (currentFilter === 'active') return !todo.completed;
      if (currentFilter === 'completed') return todo.completed;
      return true;
    });

    if(filteredTodos.length === 0) {
      todoList.innerHTML = '<li style="text-align:center; color:#888;">G√∂rev bulunmamaktadƒ±r.</li>';
      return;
    }

    filteredTodos.forEach((todo, index) => {
      const li = document.createElement('li');
      li.className = todo.completed ? 'completed' : '';
      li.setAttribute('data-priority', todo.priority);

      // √ñncelik etiketi i√ßin class belirle
      let priorityClass = '';
      if(todo.priority === 'D√º≈ü√ºk') priorityClass = 'dusuk';
      else if(todo.priority === 'Orta') priorityClass = 'orta';
      else if(todo.priority === 'Y√ºksek') priorityClass = 'yuksek';

      li.innerHTML = `
        <div class="left">
          <input type="checkbox" ${todo.completed ? 'checked' : ''} aria-label="G√∂rev tamamlandƒ± mƒ±?"/>
          <span class="task-text" tabindex="0" contenteditable="false" aria-label="G√∂rev: ${todo.text}">${todo.text}</span>
          <span class="priority-tag ${priorityClass}" aria-label="√ñncelik seviyesi: ${todo.priority}">${todo.priority}</span>
        </div>
        <div class="right">
          <button class="btn edit" aria-label="G√∂revi d√ºzenle">D√ºzenle</button>
          <button class="btn delete" aria-label="G√∂revi sil">Sil</button>
        </div>
      `;

      li.querySelector('input[type="checkbox"]').addEventListener('change', () => {
        todos[index].completed = !todos[index].completed;
        saveTodos();
        renderTodos();
      });

      const taskTextSpan = li.querySelector('.task-text');
      const editBtn = li.querySelector('.edit');

      editBtn.addEventListener('click', () => {
        taskTextSpan.contentEditable = "true";
        taskTextSpan.focus();
        document.execCommand('selectAll', false, null);
      });

      function finishEditing(e) {
        if (e.type === 'keydown' && e.key !== 'Enter') return;
        e.preventDefault();
        const newText = taskTextSpan.textContent.trim();
        if (newText.length === 0) {
          alert('G√∂rev bo≈ü olamaz!');
          taskTextSpan.textContent = todos[index].text;
        } else {
          todos[index].text = newText;
          saveTodos();
        }
        taskTextSpan.contentEditable = "false";
        renderTodos();
      }

      taskTextSpan.addEventListener('keydown', finishEditing);
      taskTextSpan.addEventListener('blur', finishEditing);

      li.querySelector('.delete').addEventListener('click', () => {
        if(confirm('Bu g√∂revi silmek istediƒüinize emin misiniz?')) {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        }
      });

      todoList.appendChild(li);
    });
  }

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      filterButtons.forEach(btn => {
        btn.classList.remove('active');
        btn.setAttribute('aria-pressed', 'false');
      });
      button.classList.add('active');
      button.setAttribute('aria-pressed', 'true');
      currentFilter = button.dataset.filter;
      renderTodos();
    });
  });

  todoForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = todoInput.value.trim();
    const priority = prioritySelect.value;

    if(text.length === 0) return;

    todos.push({ text, completed: false, priority });
    saveTodos();

    todoInput.value = '';
    prioritySelect.value = 'Orta';

    renderTodos();
  });

  // Koyu tema toggle
  function applyTheme(theme) {
    if(theme === 'dark') {
      document.body.classList.add('dark');
      themeToggleBtn.textContent = 'A√ßƒ±k Tema';
    } else {
      document.body.classList.remove('dark');
      themeToggleBtn.textContent = 'Koyu Tema';
    }
    localStorage.setItem('theme', theme);
  }
  themeToggleBtn.addEventListener('click', () => {
    const current = document.body.classList.contains('dark') ? 'dark' : 'light';
    applyTheme(current === 'dark' ? 'light' : 'dark');
  });

  // Sayfa a√ßƒ±lƒ±rken profili ve temayƒ± kontrol et
  window.addEventListener('load', () => {
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
    checkProfile();
    renderTodos();
  });
</script>

</body>
</html>
