<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görev Listem</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h1>Görev Listem</h1>
    <input type="text" id="loginName" placeholder="Kullanıcı adınız" />
    <button onclick="login()">Giriş Yap</button>
  </div>

  <div class="app hidden" id="app">
    <header>
      <h2 id="welcomeMsg"></h2>
      <nav>
        <button onclick="showSection('home')">🏠 Ana Sayfa</button>
        <button onclick="showSection('tasks')">📋 Görevler</button>
        <button onclick="showSection('profile')">👤 Profil</button>
      </nav>
    </header>

    <main>
      <section id="home" class="section">Hoşgeldin!</section>

      <section id="tasks" class="section hidden">
        <h3>Görevlerini Listele</h3>
        <select id="taskCategory">
          <option>🏠 Ev</option>
          <option>🛒 Alışveriş</option>
          <option>🍳 Mutfak</option>
          <option>💼 İş</option>
          <option>🎓 Eğitim</option>
          <option>📅 Diğer</option>
        </select>
        <input type="text" id="taskInput" placeholder="Görev girin" />
        <button onclick="addTask()">Ekle</button>
        <ul id="taskList"></ul>
      </section>

      <section id="profile" class="section hidden">
        <h3>Profil Ayarları</h3>
        <label>Adınız:</label>
        <input type="text" id="profileName" />
        <label>Emoji Avatar:</label>
        <select id="emojiSelect">
          <option>😊</option>
          <option>🌸</option>
          <option>🐱</option>
          <option>🎀</option>
          <option>🦄</option>
          <option>💻</option>
        </select>
        <button onclick="saveProfile()">Kaydet</button>
      </section>
    </main>

    <footer>
      <p>Eda Erol © 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
