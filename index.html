<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List - Kullanışlı Tasarım</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>To-Do List</h1>
    <nav class="nav-menu">
      <button class="nav-btn active" data-section="home">Ana Sayfa</button>
      <button class="nav-btn" data-section="tasks">Görevler</button>
      <button class="nav-btn" data-section="profile">Profil</button>
    </nav>
  </header>

  <main class="main-content">
    <section id="home" class="section active">
      <h2>Hoşgeldin!</h2>
      <p>Burada görevlerini yönetebilir ve profilini oluşturabilirsin.</p>
    </section>

    <section id="tasks" class="section">
      <h2>Görevler</h2>
      <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Yeni görev ekle..." required />
        <input type="date" id="dueDateInput" />
        <button type="submit">Ekle</button>
      </form>
      <ul id="taskList" aria-live="polite"></ul>
    </section>

    <section id="profile" class="section">
      <h2>Profil</h2>
      <label for="usernameInput">Kullanıcı Adı:</label>
      <input type="text" id="usernameInput" placeholder="Kullanıcı adınızı girin" />
      <button id="saveProfileBtn">Kaydet</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
