<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profil ve To-Do List</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a82fb, #fc5c7d);
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
    color: #2e2e2e;
  }

  #app, #profile-container {
    background: #fff;
    width: 100%;
    max-width: 480px;
    border-radius: 16px;
    box-shadow: 0 20px 35px rgba(0,0,0,0.15);
    padding: 32px 30px 45px;
    box-sizing: border-box;
  }

  #app { display: none; }

  #profile-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  h1 {
    margin: 0 0 30px;
    color: #333;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1px;
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    border-radius: 10px;
    border: 2px solid #ddd;
    font-size: 17px;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    border-color: #6a82fb;
    outline: none;
    box-shadow: 0 0 8px rgba(106,130,251,0.4);
  }

  button {
    background: #6a82fb;
    border: none;
    color: white;
    padding: 14px 26px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    letter-spacing: 0.7px;
    box-shadow: 0 6px 12px rgba(106,130,251,0.35);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button:hover {
    background: #5578e3;
    box-shadow: 0 8px 18px rgba(85,120,227,0.55);
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 12px 3px rgba(106,130,251,0.6);
  }

  #change-profile-btn {
    background: #fc5c7d;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(252,92,125,0.4);
  }
  #change-profile-btn:hover {
    background: #e84c6d;
    box-shadow: 0 6px 14px rgba(232,76,109,0.6);
  }

  #user-name {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 25px;
    color: #444;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  form {
    display: flex;
    gap: 14px;
    margin-bottom: 28px;
  }
  input#todo-input {
    flex: 1;
    padding: 14px 18px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #ddd;
    transition: border-color 0.3s ease;
  }
  input#todo-input:focus {
    border-color: #6a82fb;
    outline: none;
    box-shadow: 0 0 8px rgba(106,130,251,0.4);
  }
  select {
    width: 140px;
    border-radius: 10px;
    border: 2px solid #ddd;
    font-size: 16px;
    padding: 14px 10px;
    background: white;
    cursor: pointer;
    transition: border-color 0.3s ease;
  }
  select:focus {
    border-color: #6a82fb;
    outline: none;
    box-shadow: 0 0 8px rgba(106,130,251,0.4);
  }

  #filters {
    display: flex;
    justify-content: center;
    gap: 14px;
    margin-bottom: 30px;
  }
  #filters button {
    background: #f0f0f0;
    color: #666;
    border-radius: 12px;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    letter-spacing: 0.4px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #filters button.active,
  #filters button:hover {
    background: #6a82fb;
    color: white;
    box-shadow: 0 6px 12px rgba(106,130,251,0.35);
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    background: #fafafa;
    border-radius: 14px;
    padding: 16px 22px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 3px 8px rgba(0,0,0,0.07);
    transition: background-color 0.3s ease, transform 0.15s ease;
    cursor: default;
    border-left: 8px solid transparent;
  }
  li:hover {
    background-color: #f0f4ff;
    transform: translateY(-3px);
  }
  li.completed {
    background-color: #dff7e6;
    text-decoration: line-through;
    color: #5a8a5a;
  }

  li[data-priority="Düşük"] { border-left-color: #94a3b8; }
  li[data-priority="Orta"] { border-left-color: #facc15; }
  li[data-priority="Yüksek"] { border-left-color: #ef4444; }

  .left {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 14px;
  }
  .left input[type="checkbox"] {
    width: 22px;
    height: 22px;
    cursor: pointer;
    border-radius: 4px;
    border: 2px solid #6a82fb;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  .left input[type="checkbox"]:checked {
    background-color: #6a82fb;
    border-color: #4f63cc;
  }

  .task-text {
    font-size: 17px;
    user-select: none;
    outline-offset: 3px;
    min-width: 50px;
    max-width: 100%;
    word-break: break-word;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .task-text[contenteditable="true"] {
    border-bottom: 2px dashed #6a82fb;
    outline: none;
    cursor: text;
    color: #222;
  }

  /* Öncelik etiketi */
  .priority-tag {
    padding: 2px 10px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 13px;
    color: white;
    user-select: none;
    white-space: nowrap;
  }
  .priority-tag.dusuk {
    background-color: #94a3b8;
  }
  .priority-tag.orta {
    background-color: #facc15;
    color: #3a3a3a;
  }
  .priority-tag.yuksek {
    background-color: #ef4444;
  }

  .right {
    display: flex;
    gap: 14px;
  }
  .btn {
    background: #6a82fb;
    border: none;
    color: white;
    padding: 8px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 0.3px;
    box-shadow: 0 4px 10px rgba(106,130,251,0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .btn.delete {
    background: #fc5c7d;
    box-shadow: 0 4px 10px rgba(252,92,125,0.35);
  }
  .btn.delete:hover {
    background: #e63c63;
    box-shadow: 0 6px 14px rgba(230,60,99,0.55);
  }
  .btn:hover:not(.delete) {
    background: #5578e3;
    box-shadow: 0 6px 14px rgba(85,120,227,0.45);
  }

  @media (max-width: 480px) {
    #app, #profile-container {
      padding: 25px 20px 35px;
    }
    form {
      flex-direction: column;
    }
    select, input#todo-input, button {
      width: 100%;
    }
    ul {
      margin-top: 20px;
    }
  }
</style>
</head>
<body>

<div id="profile-container" role="region" aria-label="Profil oluşturma">
  <h1>Hoşgeldin!</h1>
  <p>Lütfen profil ismini gir:</p>
  <input type="text" id="profile-input" placeholder="İsminizi yazınız..." autocomplete="off" aria-required="true" />
  <button id="save-profile-btn" aria-label="Profil ismini kaydet">Kaydet</button>
</div>

<div id="app" role="main" aria-label="Yapılacaklar Listesi Uygulaması">
  <div id="user-name">
    Merhaba, <span id="username-display" aria-live="polite"></span>
    <button id="change-profile-btn" aria-label="Profili değiştir">Profili Değiştir</button>
  </div>

  <form id="todo-form" autocomplete="off" aria-label="Yeni görev ekleme formu">
    <input type="text" id="todo-input" placeholder="Yeni görev ekle..." required aria-required="true" />
    <select id="priority-select" aria-label="Görev önceliği seçin">
      <option value="Düşük">Düşük</option>
      <option value="Orta" selected>Orta</option>
      <option value="Yüksek">Yüksek</option>
    </select>
    <button type="submit" aria-label="Görev ekle">Ekle</button>
  </form>

  <div id="filters" role="group" aria-label="Görev filtreleri">
    <button class="filter-btn active" data-filter="all" aria-pressed="true">Tümü</button>
    <button class="filter-btn" data-filter="active" aria-pressed="false">Aktif</button>
    <button class="filter-btn" data-filter="completed" aria-pressed="false">Tamamlanan</button>
  </div>

  <ul id="todo-list" aria-live="polite" aria-relevant="additions removals" tabindex="0"></ul>
</div>

<script>
  const profileContainer = document.getElementById('profile-container');
  const profileInput = document.getElementById('profile-input');
  const saveProfileBtn = document.getElementById('save-profile-btn');
  const app = document.getElementById('app');
  const usernameDisplay = document.getElementById('username-display');
  const changeProfileBtn = document.getElementById('change-profile-btn');

  const todoForm = document.getElementById('todo-form');
  const todoInput = document.getElementById('todo-input');
  const prioritySelect = document.getElementById('priority-select');
  const todoList = document.getElementById('todo-list');
  const filterButtons = document.querySelectorAll('#filters .filter-btn');

  let todos = JSON.parse(localStorage.getItem('todos')) || [];
  let currentFilter = 'all';

  function checkProfile() {
    const username = localStorage.getItem('username');
    if(username && username.trim() !== '') {
      profileContainer.style.display = 'none';
      app.style.display = 'block';
      usernameDisplay.textContent = username;
    } else {
      profileContainer.style.display = 'flex';
      app.style.display = 'none';
    }
  }

  saveProfileBtn.addEventListener('click', () => {
    const name = profileInput.value.trim();
    if(name.length === 0) {
      alert('Lütfen geçerli bir isim giriniz.');
      profileInput.focus();
      return;
    }
    localStorage.setItem('username', name);
    profileInput.value = '';
    checkProfile();
  });

  changeProfileBtn.addEventListener('click', () => {
    if(confirm('Profilinizi değiştirmek istediğinize emin misiniz? Tüm görevler silinecek.')) {
      localStorage.removeItem('username');
      localStorage.removeItem('todos');
      todos = [];
      renderTodos();
      checkProfile();
    }
  });

  function saveTodos() {
    localStorage.setItem('todos', JSON.stringify(todos));
  }

  function renderTodos() {
    todoList.innerHTML = '';

    const filteredTodos = todos.filter(todo => {
      if (currentFilter === 'active') return !todo.completed;
      if (currentFilter === 'completed') return todo.completed;
      return true;
    });

    if(filteredTodos.length === 0) {
      todoList.innerHTML = '<li style="text-align:center; color:#888;">Görev bulunmamaktadır.</li>';
      return;
    }

    filteredTodos.forEach((todo, index) => {
      const li = document.createElement('li');
      li.className = todo.completed ? 'completed' : '';
      li.setAttribute('data-priority', todo.priority);

      // Öncelik etiket metni ve class
      let priorityLabel = '';
      let priorityClass = '';

      if(todo.priority === 'Düşük') {
        priorityLabel = 'Düşük Öncelik';
        priorityClass = 'dusuk';
      } else if(todo.priority === 'Orta') {
        priorityLabel = 'Orta Öncelik';
        priorityClass = 'orta';
      } else if(todo.priority === 'Yüksek') {
        priorityLabel = 'Yüksek Öncelik';
        priorityClass = 'yuksek';
      }

      li.innerHTML = `
        <div class="left">
          <input type="checkbox" ${todo.completed ? 'checked' : ''} aria-label="Görev tamamlandı mı?"/>
          <span class="task-text" tabindex="0" contenteditable="false" aria-label="Görev: ${todo.text}">${todo.text}</span>
          <span class="priority-tag ${priorityClass}" aria-label="Öncelik seviyesi: ${priorityLabel}">${priorityLabel}</span>
        </div>
        <div class="right">
          <button class="btn edit" aria-label="Görevi düzenle">Düzenle</button>
          <button class="btn delete" aria-label="Görevi sil">Sil</button>
        </div>
      `;

      // Checkbox toggle
      const checkbox = li.querySelector('input[type="checkbox"]');
      checkbox.addEventListener('change', () => {
        todos[index].completed = checkbox.checked;
        saveTodos();
        renderTodos();
      });

      // Delete button
      const deleteBtn = li.querySelector('.btn.delete');
      deleteBtn.addEventListener('click', () => {
        if(confirm('Bu görevi silmek istediğinize emin misiniz?')) {
          todos.splice(index,1);
          saveTodos();
          renderTodos();
        }
      });

      // Edit button
      const editBtn = li.querySelector('.btn.edit');
      const taskText = li.querySelector('.task-text');
      editBtn.addEventListener('click', () => {
        if(editBtn.textContent === 'Düzenle') {
          taskText.contentEditable = 'true';
          taskText.focus();
          editBtn.textContent = 'Kaydet';
          taskText.style.borderBottom = '2px dashed #6a82fb';
        } else {
          const newText = taskText.textContent.trim();
          if(newText.length === 0) {
            alert('Görev boş olamaz!');
            taskText.focus();
            return;
          }
          todos[index].text = newText;
          taskText.contentEditable = 'false';
          editBtn.textContent = 'Düzenle';
          taskText.style.borderBottom = 'none';
          saveTodos();
          renderTodos();
        }
      });

      todoList.appendChild(li);
    });
  }

  todoForm.addEventListener('submit', e => {
    e.preventDefault();
    const text = todoInput.value.trim();
    const priority = prioritySelect.value;

    if(text.length === 0) {
      alert('Lütfen görev giriniz!');
      todoInput.focus();
      return;
    }

    todos.push({text, completed: false, priority});
    saveTodos();
    renderTodos();

    todoInput.value = '';
    prioritySelect.value = 'Orta';
  });

  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => {
        b.classList.remove('active');
        b.setAttribute('aria-pressed', 'false');
      });
      btn.classList.add('active');
      btn.setAttribute('aria-pressed', 'true');
      currentFilter = btn.dataset.filter;
      renderTodos();
    });
  });

  // Sayfa açıldığında
  checkProfile();
  renderTodos();

</script>

</body>
</html>
