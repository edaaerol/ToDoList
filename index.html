<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Görev Listem</title>
  <style>
    :root {
      --light-bg: #f4f4f4;
      --light-text: #333;
      --dark-bg: #222;
      --dark-text: #f4f4f4;
      --primary: #6c5ce7;
      --high: #d63031;
      --medium: #e17055;
      --low: #00b894;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: all 0.3s ease;
      padding: 1rem;
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    h1 {
      text-align: center;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    select, input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .theme-toggle {
      margin: 1rem auto;
      display: block;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    .task-form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .task-list {
      max-width: 400px;
      margin: 1rem auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .task {
      padding: 0.5rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .task.high { background-color: var(--high); color: white; }
    .task.medium { background-color: var(--medium); color: white; }
    .task.low { background-color: var(--low); color: white; }

    .task button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .fade-out {
      animation: fadeOut 0.4s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(100px); }
    }

    @media (max-width: 600px) {
      .task-form, .task-list {
        width: 100%;
      }

      .task {
        flex-direction: column;
        align-items: flex-start;
      }

      .task button {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>📝 Görev Listem</h1>

  <div class="profile">
    <input type="text" id="username" placeholder="Kullanıcı adı giriniz" />
    <select id="avatar">
      <option>😀</option>
      <option>🧑‍💻</option>
      <option>😎</option>
      <option>👩‍🍳</option>
      <option>🐱</option>
      <option>🐶</option>
      <option>🐼</option>
      <option>🍕</option>
      <option>🌟</option>
      <option>🎮</option>
    </select>
    <button onclick="createProfile()">Profili Oluştur</button>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">🌗 Tema Değiştir</button>

  <div class="task-form" style="display:none;">
    <input type="text" id="taskInput" placeholder="Yeni görev..." />
    <select id="priority">
      <option value="high">Yüksek Öncelik</option>
      <option value="medium">Orta Öncelik</option>
      <option value="low">Düşük Öncelik</option>
    </select>
    <button onclick="addTask()">Görev Ekle</button>
  </div>

  <div class="task-list" id="taskList"></div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const priorityInput = document.getElementById("priority");
    const taskList = document.getElementById("taskList");
    const taskForm = document.querySelector(".task-form");
    const usernameInput = document.getElementById("username");
    const avatarInput = document.getElementById("avatar");
    let currentUser = null;

    function createProfile() {
      const username = usernameInput.value.trim();
      const avatar = avatarInput.value;

      if (username === "") {
        alert("Lütfen kullanıcı adınızı girin.");
        return;
      }

      currentUser = { username, avatar };
      localStorage.setItem("user", JSON.stringify(currentUser));
      taskForm.style.display = "flex";
      taskList.innerHTML = "";
    }

    function addTask() {
      const text = taskInput.value.trim();
      const priority = priorityInput.value;

      if (!text) return;

      const task = document.createElement("div");
      task.className = `task ${priority}`;
      task.innerHTML = `
        <span><strong>${currentUser.avatar} ${currentUser.username}</strong>: ${text}</span>
        <button onclick="removeTask(this)">🗑</button>
      `;
      taskList.appendChild(task);
      taskInput.value = "";
    }

    function removeTask(btn) {
      const task = btn.parentElement;
      task.classList.add("fade-out");
      task.addEventListener("animationend", () => task.remove());
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // Yüklendiğinde temayı ayarla
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }

      const savedUser = localStorage.getItem("user");
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        taskForm.style.display = "flex";
      }
    };
  </script>
</body>
</html>
