<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1f1f1f;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #ff79c6;
      --priority-high: #ff4c4c;
      --priority-medium: #ffc107;
      --priority-low: #4caf50;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile select,
    .profile input {
      padding: 8px;
      margin: 5px;
    }

    .todo-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .todo-form input,
    .todo-form select,
    .todo-form button {
      padding: 10px;
      font-size: 16px;
      flex: 1 1 45%;
      min-width: 120px;
    }

    .todo-form button {
      background-color: var(--primary);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    .theme-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s ease;
      transition: all 0.3s ease;
    }

    body.dark .task {
      background-color: #333;
      color: white;
    }

    .priority {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 5px;
      color: white;
      margin-left: 10px;
    }

    .high { background-color: var(--priority-high); }
    .medium { background-color: var(--priority-medium); }
    .low { background-color: var(--priority-low); }

    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .todo-form input,
      .todo-form select,
      .todo-form button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù G√∂rev Listem</h1>

    <div class="profile">
      <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±" />
      <select id="avatar">
        <option>üòÄ</option>
        <option>ü•∞</option>
        <option>üë©‚Äçüíª</option>
        <option>üß†</option>
        <option>üê±</option>
        <option>üç∞</option>
        <option>üöÄ</option>
        <option>üåà</option>
        <option>üéØ</option>
        <option>ü¶ã</option>
      </select>
      <button onclick="createProfile()">Profili Olu≈ütur</button>
    </div>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåô Tema Deƒüi≈ütir</button>
    </div>

    <form class="todo-form" onsubmit="addTask(event)">
      <input type="text" id="taskInput" placeholder="G√∂rev girin" required />
      <select id="priority">
        <option value="high">Y√ºksek √ñncelik</option>
        <option value="medium">Orta √ñncelik</option>
        <option value="low">D√º≈ü√ºk √ñncelik</option>
      </select>
      <button type="submit">Ekle</button>
    </form>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script>
    let userProfile = localStorage.getItem('profile')
      ? JSON.parse(localStorage.getItem('profile'))
      : null;

    function createProfile() {
      const name = document.getElementById('username').value.trim();
      const avatar = document.getElementById('avatar').value;
      if (!name) return alert("L√ºtfen kullanƒ±cƒ± adƒ±nƒ±zƒ± girin!");

      userProfile = { name, avatar };
      localStorage.setItem('profile', JSON.stringify(userProfile));
      document.getElementById('taskList').innerHTML = "";
      alert(`Ho≈ügeldin ${avatar} ${name}!`);
    }

    function addTask(e) {
      e.preventDefault();
      const taskText = document.getElementById('taskInput').value.trim();
      const priority = document.getElementById('priority').value;

      if (!taskText || !userProfile) {
        return alert("L√ºtfen g√∂rev girin ve profil olu≈üturun.");
      }

      const taskEl = document.createElement('li');
      taskEl.className = `task`;

      const priorityClass = {
        high: "high",
        medium: "medium",
        low: "low"
      }[priority];

      const textColor = document.body.classList.contains('dark') ? 'white' : 'black';

      taskEl.innerHTML = `
        <span style="color: ${textColor}">
          ${taskText}
          <span class="priority ${priorityClass}">${priority.toUpperCase()}</span>
        </span>
        <button class="delete-btn" onclick="this.parentElement.remove()">Sil</button>
      `;

      document.getElementById('taskList').appendChild(taskEl);
      document.getElementById('taskInput').value = "";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Load saved theme
    window.onload = function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
    }
  </script>
</body>
</html>
